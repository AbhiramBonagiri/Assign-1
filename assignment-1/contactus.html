<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Apollo Hospitals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .contact-info p {
            margin-bottom: 5px;
        }
        .contact-info ul li {
            margin-bottom: 3px;
        }
        .map-container {
            margin-top: 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            list-style: none; 
            align-items: center;
            padding: 1rem; 
            background-color: #f8f9fa; 
            justify-content: flex-end;
        }
        .navbar li {
            margin: 0; 
        }
        .navbar li a {
            text-decoration: none;
            color: #333; 
            padding: 0.5rem 1rem; 
            border-radius: 5px;
            transition: background-color 0.3s; 
        }
        .navbar li a:hover {
            background-color: #ddd; 
        }
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="/index.html" target="_top">HOME</a></li>
            <li><a href="/about.html" target="_top">ABOUT US</a></li>
            <li><a href="/contactus.html" target="_top">CONTACT US</a></li>
            <li><a href="/appointment.html" target="_top">BOOK AN APPOINTMENT</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-info">
            <h2>Head Office</h2>
            <p>Apollo Hospitals</p>
            <p>Main Street, City Name</p>
            <ul>
                <li>Phone: +1234567890</li>
                <li>Email: info@apollohospitals.com</li>
            </ul>
        </div>
    </div>
</body>
</html>
